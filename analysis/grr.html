<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحليل وظائف الكلى</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/resposive.css">
</head>
<body>
    <div class="parent-cir">
        <div class="cir">
            <div class="text">
                <img src="../images/grr.jfif" alt="" srcset="">
                <h3>تحليل وظائف الكلى</h3>
                <p>يعتبر قياس الكرياتينين في الدم الخيار الامثل لاختبار وتحليل الكلى ووظائفها</p>
            </div>
            <input type="number" name="cir-range" id="cir-range" required placeholder="نسبة الكرياتينين (ملغ/ديسيلتر)">
            <select name="cir-type" id="cir-type">
                <option value="الجنس:">الجنس:</option>
                <option value="انثى">انثى</option>
                <option value="ذكر">ذكر</option>
            </select>
            <button class="btn-3" onclick="cir();"> احسب</button>
            <div class="cir-result" id="cir-result">
                
            </div>
        </div>
        <div class="advert">
            <div class="adv-1">
                <img src="../images/adv.png" alt="">
                <p>6 فوائد للاستحمام بالماء البارد</p>
            </div>
            <div class="adv-1">
                <img src="../images/adv-1.png" alt="">
                <p> علاج انسداد الشرايين القدم السكرى</p>
            </div>
            <div class="adv-1">
                <img src="../images/adv-2.png" alt="">
                <p>فوائد الموز لمرضى الكبد(فوائد ستذهلك)</p>
            </div>
            <div class="adv-1">
                <img src="../images/adv-4.png" alt="">
                <p> ميلاتونين النوم:هل هو فعال؟  </p>
            </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
