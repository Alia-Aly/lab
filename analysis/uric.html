<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>تحليل املاح النقرس</title>

    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/resposive.css">
</head>
<body>
    <div class="parent-uric">
        <div class="uric">
            <div class="text">
                <img src="../images/uric.jfif" alt="" srcset="">
                <h3>تحليل املاح النقرس</h3>
                <p>يساعد تحليل Uric Acid بشكل اساسى فى تشخيص اصابة الفرض بمرض النقرص</p>
            </div>
            <input type="number" name="uric-range" id="uric-range" required placeholder="سرعة الترسيب (بالملليمتر/ساعة)">
            <select name="uric-type" id="uric-type">
                <option value="الجنس:">الجنس:</option>
                <option value="انثى">انثى</option>
                <option value="ذكر">ذكر</option>
            </select>
            <button class="btn-3" onclick="acid();"> احسب</button>
            <div class="uric-result" id="uric-result">
                
            </div>
        </div>
        <div class="advert">
            <div class="adv-1">
                <img src="../images/adv.png" alt="">
                <p>6 فوائد للاستحمام بالماء البارد</p>
            </div>
            <div class="adv-1">
                <img src="../images/adv-1.png" alt="">
                <p> علاج انسداد الشرايين القدم السكرى</p>
            </div>
            <div class="adv-1">
                <img src="../images/adv-2.png" alt="">
                <p>فوائد الموز لمرضى الكبد(فوائد ستذهلك)</p>
            </div>
            <div class="adv-1">
                <img src="../images/adv-4.png" alt="">
                <p> ميلاتونين النوم:هل هو فعال؟  </p>
            </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
