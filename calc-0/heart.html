<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حساب معدل نبضات القلب</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/all.min.css">
    <link rel="stylesheet" href="../css/resposive.css">
</head>
<body>
    <div class="parent-heart">
        <div class="heart">
            <div class="text">
                <img src="../images/heart-beat-calc-img.jpg" alt="">
                <h3>حساب معدل نبضات القلب</h3>
                <p>احسب معدل نبضات قلبك المرغوبة لتدريب اكثر فعالية</p>
            </div>
            <input type="number" name="heart-age" id="heart-age" required placeholder="العمر (سنه)">
            <button class="btn-7" onclick="heart();"> احسب </button>

            <div id="heart-result">

            </div>
            <div class="explain">
                <p>هذا هو اقصى معدل لعدد ضربات يجب ان ينبضها قلبك فى اثناء ممارسة التمارين</p>
            </div>
        </div>
        <div class="advert">
            <div class="adv-1">
                <img src="../images/adv.png" alt="">
                <p>6 فوائد للاستحمام بالماء البارد</p>
            </div>
            <div class="adv-1">
                <img src="../images/adv-1.png" alt="">
                <p> علاج انسداد الشرايين القدم السكرى</p>
            </div>
            <div class="adv-1">
                <img src="../images/adv-2.png" alt="">
                <p>فوائد الموز لمرضى الكبد(فوائد ستذهلك)</p>
            </div>
            <div class="adv-1">
                <img src="../images/adv-4.png" alt="">
                <p> ميلاتونين النوم:هل هو فعال؟  </p>
            </div>
    </div>


    <script src="../js/main.js"></script>
</body>
</html>
